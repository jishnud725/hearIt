{% load static %}
<div class="categories">
    <div class="small-container">
        <div class="row">
            <div class="col-3">
                <img src="{% static 'images/logo1.png' %}">
            </div>
            <div class="col-3">
                <img src="{% static 'images/logo2.png' %}">
            </div>
            <div class="col-3">
                <img src="{% static 'images/logo3.png' %}">
            </div>
        </div>
    </div>
</div>

<!-- Featured Products -->

<div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
        {% for products in featured_products%}
        <div class="col-4">
            <a href="{% url 'product_details' products.id %}"><img src="{{ products.image.url }}"></a>
            <h4>{{ products.title }}</h4>
           
            <p>{{ products.price }}</p>
        </div>
        {% endfor %}
    </div>
    <h2 class="title">Latest Products</h2>
    <div class="row">
        {% for products in latest_products%}
        <div class="col-4">
            <a href="{% url 'product_details' products.id %}"><img src="{{ products.image.url }}"></a>
            <h4>{{ products.title }}</h4>
           
            <p>{{ products.price }}</p>
        </div>
        {% endfor %} 
    </div>
   
</div>
