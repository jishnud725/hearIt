{% load static %}
{% load getstatus %}

<div class="small-container cart-page">
    
{% if orders %}    
<table>
    <tr>
        <th>ID</th>
        <th>Time</th>
        <th>price</th>
        <th>status</th> 
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{order.id}}</td>
        <td>{{order.created_at}}</td>
        <td>{{order.total}}</td>
        <td>{% getstatus order.order_status %}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Orders</p>
{% endif %}
</div>
